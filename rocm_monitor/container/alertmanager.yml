global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@rocm-monitor.local'
  smtp_auth_username: 'alerts@rocm-monitor.local'
  smtp_auth_password: 'password'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    repeat_interval: 5m
  - match:
      severity: warning
    receiver: 'warning-alerts'
    repeat_interval: 15m
  - match:
      severity: info
    receiver: 'info-alerts'
    repeat_interval: 1h

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://localhost:5001/webhook'
    send_resolved: true

- name: 'critical-alerts'
  webhook_configs:
  - url: 'http://localhost:5001/webhook'
    send_resolved: true
    title: 'üö® CRITICAL: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    text: |
      {{ range .Alerts }}
      **Alert:** {{ .Annotations.summary }}
      **Description:** {{ .Annotations.description }}
      **Severity:** {{ .Labels.severity }}
      **Component:** {{ .Labels.component }}
      **Time:** {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}
      {{ end }}
  # Email configuration for critical alerts
  # email_configs:
  # - to: 'ops-team@company.com'
  #   subject: 'üö® CRITICAL ROCm Alert: {{ .GroupLabels.alertname }}'
  #   body: |
  #     {{ range .Alerts }}
  #     Alert: {{ .Annotations.summary }}
  #     Description: {{ .Annotations.description }}
  #     Severity: {{ .Labels.severity }}
  #     Component: {{ .Labels.component }}
  #     {{ end }}

- name: 'warning-alerts'
  webhook_configs:
  - url: 'http://localhost:5001/webhook'
    send_resolved: true
    title: '‚ö†Ô∏è WARNING: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

- name: 'info-alerts'
  webhook_configs:
  - url: 'http://localhost:5001/webhook'
    send_resolved: true
    title: '‚ÑπÔ∏è INFO: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'cluster', 'service']